{% load static %}
<!DOCTYPE html>
<html dir="ltr" lang="en-US">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
 <!-- Fonts Google API ============================================= -->
 <link href="https://fonts.googleapis.com/css?family=Poppins:300i,400,400i,500,600,700,800%7CLora:400,400i,700,700i" rel="stylesheet">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"/>
 <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

 <!-- Stylesheets ============================================= -->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
 <link rel="stylesheet" href="{% static 'css/styles.css' %}">
 <link href="src/assets/icons.css" rel="stylesheet">
     <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<title>Área Restrita</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand ms-5" href="#">
                <img src="{% static 'images/DOElogo.png' %}" width="300" height="90" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
                <ul class="navbar-nav d-flex flex-row">
                    <li class="nav-item active">
                        <a class="nav-link fs-3 me-5" href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                      <a class="nav-link fs-3 me-5" href="">Cadastro</a>
                  </li>
                    <li class="nav-item active">
                      <a class="nav-link fs-3 me-5" href="#" onclick="document.getElementById('logout-form').submit();">Sair</a>

                     <!-- Formulário de logout escondido -->
                     <form id="logout-form" action="{% url 'logout' %}" method="POST" style="display: none;">
                                  {% csrf_token %}
                     </form>
                  </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="login-page">
        <div class="formCad">
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <script>
        // Aplica a máscara no campo de CPF assim que a página carrega
        $(document).ready(function(){
            $('#id_cpf').mask('000.000.000-00');  // Mascarando o campo CPF
        });
        $(document).ready(function(){
        // Aplica a máscara de data (dd/mm/aaaa)
        $('#id_nasc').mask('00/00/0000');  // Máscara de Data de Nascimento
    });
         $(document).ready(function(){
        // Aplica a máscara de RG (XX.XXX.XXX-X)
        $('#id_rg').mask('00.000.000-0');  // Máscara de RG
    });
         </script>
    <button class="btn btn-success" type="submit">Salvar</button>
</form>
</form>
        </div>
    </div>
 <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
</body>
</html>
