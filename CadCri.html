<!DOCTYPE html>
<html dir="ltr" lang="en-US">
<head>
<meta charset="utf-8">

 <!-- Stylesheets ============================================= -->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
 <link href="styles.css" rel="stylesheet">
 <link href="src/assets/icons.css" rel="stylesheet">
<title>Área Restrita</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand ms-5" href="#">
            <img src="src/DOElogo.png" width="300" height="90" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
            <ul class="navbar-nav d-flex flex-row">
              <li class="nav-item active">
                <a class="nav-link fs-3 me-5" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
              <a class="nav-link fs-3 me-5" href="#">Crianças</a>
          </li>
            <li class="nav-item active">
              <a class="nav-link fs-3 me-5" href="#">Sair</a>
          </li>
            </ul>
        </div>
    </div>
</nav>
  <!--TABELA-->
  <div class="login-page">
    <div class="formCad">
      <form id="dataForm"> <!-- Alterado para id="dataForm" -->
        <h2>Insira as informações das Crianças</h2>
        <input type="text" id="nome" placeholder="Nome Completo" required>
        <input type="date" id="nasc" placeholder="Data de Nascimento" required>
        <input type="text" id="cpf" placeholder="CPF" required>
        <input type="text" id="rg" placeholder="RG" required>
        <input type="text" id="nomeResp" placeholder="Nome do responsável" required>
        <input type="text" id="pais" placeholder="Pai ou Mãe" required>
        <input type="text" id="escola" placeholder="Escola" required>
        <input type="text" id="anoEscolar" placeholder="Ano escolar" required>
        <input type="text" id="turno" placeholder="Turno" required>
        <button id="botaoCad" type="submit">Adicionar</button>
      </form>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
